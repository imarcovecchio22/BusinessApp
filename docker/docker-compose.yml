version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: businessapp_postgres
    environment:
      POSTGRES_DB: businessapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - businessapp_network

  # Opcional: PgAdmin para gesti√≥n visual de la DB
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: businessapp_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@businessapp.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - businessapp_network

volumes:
  postgres_data:

networks:
  businessapp_network:
    driver: bridge
